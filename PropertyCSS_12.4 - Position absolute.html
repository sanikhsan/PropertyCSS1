<!DOCTYPE html>
<html>
<head>
	<title>Position Absolute</title>
	<style type="text/css">
		div.absolute{
			position:absolute;
 			 width:100px;
 			 height:100px;
			  background:red;
			  left:10px;
			  top:100px;
}
	</style>
</head>
<body>
	<h2>Position Absolute</h2>
	<p>Relative diposisikan sebagai posisi normal</p>

	<div class="absolute">
		Elemen div ini diposisikan sebagai absolute, dengan sisi kiri diberi jarak 100px dan Top 150px
	</div>
</body>
</html>
