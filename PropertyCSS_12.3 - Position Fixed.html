<!DOCTYPE html>
<html>
<head>
	<title>Position Fixed</title>
	<style type="text/css">
		div.fixed{
			position: fixed;
			left: 30px;
			border:3px solid #73AD21;
		}
	</style>
</head>
<body>
	<h2>Position Fixed</h2>
	<p>Relative diposisikan sebagai posisi normal</p>

	<div class="fixed">
		Elemen div ini diposisikan sebagai Fixed, dengan sisi kiri diberi jarak 30px
	</div>
</body>
</html>
