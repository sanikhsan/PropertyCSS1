<!DOCTYPE html>
<html>
<head>
	<title>CSS Link</title>
	<style type="text/css">
		/* Link yang belum di klik*/
		a:link{
			color: lightgray;
		}
		/* Link yang sudah di klik*/
		a:visited{
			color: mediumseagreen;
		}
		/* Link yang Disorot oleh pointer mouse*/
		a:hover{
			color: hotpink;
		}
		/* Link ketika di klik*/
		a:active{
			color: orange;
		}

	</style>
</head>
<body>
	Contoh <a href="#">LINK</a>
</body>
</html>
