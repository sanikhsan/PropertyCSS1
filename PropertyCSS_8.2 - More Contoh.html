<!DOCTYPE html>
<html>
<head>
	<title>Style of List</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			background-color: green;
			padding: 20px;
		}
		ul li{
			background-color: mediumseagreen;
			color: white;
			margin: 5px;
		}
	</style>
</head>
<body>
	<ul>
		<li>List Pertama</li>
		<li>List Kedia</li>
		<li>List Ketiga</li>
	</ul>
</body>
</html>
